language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

addons:
  hosts:
    - pug.app

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - composer install --prefer-source --no-interaction
  - php -S pugs.app:8000 -t public &
  - sleep 3

script: vendor/bin/behat --profile=travis
