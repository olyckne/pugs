language: php

php:
  - 7.0.21
  - 7.1

sudo: false

addons:
  hosts:
    - pugs.app

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - composer install --prefer-source --no-interaction
  - php -S pugs.app:8000 -t public &
  - sleep 3

script: vendor/bin/behat --profile=travis
